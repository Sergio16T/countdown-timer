<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title> Count Down Timer </title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div class= "main">
            <h1>  Date is November <sup>11th</sup> of 2019</h1>
            <div id="count-down">
                <div class = "days">
                    <div class ='c-days-number'></div>days
                </div>
                <div class ="hours">
                    <div class ='c-hours-number'></div>hours
                </div>
                <div class ="minutes">
                    <div class='c-minutes-number'></div>minutes
                </div> 
                <div class = "seconds">
                    <div class ='c-seconds-number'></div> seconds
                </div>
                <div class ="left">LEFT</div>
            </div>
            
        </div>
    <script src="app2.js" charset="UTF-8"></script>
    </body>
</html>
